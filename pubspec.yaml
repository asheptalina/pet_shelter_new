name: pet_shelter_new
description: Pet Shelter App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  flutter_svg: ^1.1.6

  # State management
  flutter_mobx: ^2.0.6+5
  mobx: ^2.1.4
  provider: ^6.0.5

  # Navigation
  routemaster: ^1.0.1
  email_validator: ^2.1.17

  # Serialization
  json_annotation: ^4.8.0
  json_serializable: ^6.6.1

  # Image picker
  image_picker: ^0.8.7+2
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  mobx_codegen: ^2.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/bottom_bar/
    - assets/images/pet_type/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Light.ttf
          weight: 300
        - asset: assets/fonts/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mulish-Medium.ttf
          weight: 500
        - asset: assets/fonts/Mulish-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Mulish-Bold.ttf
          weight: 700
        - asset: assets/fonts/Mulish-ExtraBold.ttf
          weight: 800